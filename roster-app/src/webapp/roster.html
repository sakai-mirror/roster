<body>

<div id="roster_navbar"></div>

<div id="rosterMainContainer">
	<form id="roster_form">

</div>

<div id="roster_navbar_template" style="display:none"><!--

	<div id="roster_navbar_items">

</table>
<span class="instruction" style="display: block;">${title_msg}</span>

<div id="roster_pics_header_template" style="display:none"><!--
<table class="rosterPageHeader">

			</td>
			<td class="rosterPageHeaderRight">

			</td>
		</tr>

</div>

<div id="roster_groups_header_template" style="display:none"><!--

</table>
<span class="instruction" style="display: block;">${title_msg_groups}</span>

<div id="roster_search_with_participants_template" style="display:none"><!--

	<tbody>
		<tr>
			<td>
				<div id="roster_form:search_filter" class="act">
					<input id="roster_form_search_field" type="text" value="${roster_search_text}"
						onfocus="clearIfDefaultString(this, roster_search_text)"
						onkeypress="return handleEnterKey(this, event)"
						name="roster_form_search" />
					<input id="roster_form_search_button" class="active" type="button"
						value="${roster_search_button}" name="roster_form:search_button" />

					</div>

<div id="roster_participants_template" style="display:none"><!--
<span class="instruction">
	<div style="padding-top: 10px;padding-left: 10px;">${participants}</div>

	{for frag in roleFragments}
		${frag}
	{/for}
	</div>
</span>

-->
</div>

<div id="roster_overview_template" style="display:none"><!--
<table cellspacing="0" cellpadding="0" class="listHier rosterTable" id="roster_form_rosterTable">
	<thead>
		<tr>
			<th><a href="#">${facet_name}</a></th>
			<th><a href="#">${facet_userId}</a></th>
			{if viewEmailColumn }
				<th><a href="#">${facet_email}</a></th>
			{/if}
			<th><a href="#">${facet_role}</a></th>
		</tr>
	</thead>
	<tbody>
		{for member in membership}
			<tr>
				<td>
					{if firstNameLastName}
						${member.userDisplayName}
					{else}
						${member.userSortName}
					{/if}
				</td>
				<td>
					{if viewProfile}
						<a href="/sakai-roster-tool/roster.html?state=profile&siteId=${siteId}&language=${navigator.language}&userId=${member.userId} "title="${show_profile}">
							${member.userDisplayId}
						</a>
					{else}
						${member.userDisplayId}
					{/if}
				</td>
				{if viewEmailColumn}
					<td><a href="mailto:${member.userEmail}">${member.userEmail}</a></td>
				{/if}
				<td>${member.memberRole}</td>
			</tr>
		{/for}
	</tbody>
</table>

-->
</div>

<div id="roster_pics_template" style="display:none"><!--
<table class="rosterPicturesFilter">
	<tbody>
		<tr>
			<td class="rosterPageHeaderLeft">
				{if hideNames}
					<input id="roster_form_hide_names" type="button"
						value="${roster_show_names}" />
				{else}
					<input id="roster_form_hide_names" type="button"
						value="${roster_hide_names}" />
				{/if}
				{if viewSingleColumn}
					<input id="roster_form_pics_view" type="button" value="${view_table}"/>
				{else}
					<input id="roster_form_pics_view" type="button" value="${view_single}"/>
				{/if}
			</td>
		</tr>
	</tbody>
</table>
<div class="instruction"></div>
<table class="rosterPictures">
	<tbody>
		{if viewSingleColumn}
			<tr>
				{for member in membership}
				<div>
					{if viewPhoto}
						<img class="rosterImage" src="/direct/profile/${member.userId}/image"
							title="${profile_picture_alt} ${member.userDisplayName}" />
					{else}
						<img class="rosterImage" src="/sakai-roster-tool/images/pictureUnavailable.jpg"
							title="${member.userDisplayName}" />
					{/if}
				</div>
				{if hideNames == false}
					{if firstNameLastName}
						{var memberName = member.userDisplayName}
					{else}
						{var memberName = member.userSortName}
					{/if}
					<div>
						<span title="${memberName}">${memberName}</span>
					</div>
				{/if}
				<div>
					{if viewProfile}
						<a href="/sakai-roster-tool/roster.html?state=profile&siteId=${siteId}&language=${navigator.language}&userId=${member.userId} "title="${show_profile}">
							${member.userDisplayId}
						</a>
					{else}
						${member.userDisplayId}
					{/if}
				</div>
				{/for}
			</tr>
		{else}
		<tr>
		{for member in membership}
			{var count = +member_index + 1}
			<td>
				<div>
					{if viewPhoto}
						<img class="rosterImage" src="/direct/profile/${member.userId}/image"
							title="${profile_picture_alt} ${member.userDisplayName}" />
					{else}
						<img class="rosterImage" src="/sakai-roster-tool/images/pictureUnavailable.jpg"
							title="${member.userDisplayName}" />
					{/if}
				</div>
				{if hideNames == false}
					{if firstNameLastName}
						{var memberName = member.userDisplayName}
					{else}
						{var memberName = member.userSortName}
					{/if}
					<div>
						<span title="${memberName}">${memberName}</span>
					</div>
				{/if}
				<div>
					{if viewProfile}
						<a href="/sakai-roster-tool/roster.html?state=profile&siteId=${siteId}&language=${navigator.language}&userId=${member.userId} "title="${show_profile}">
							${member.userDisplayId}
						</a>
					{else}
						${member.userDisplayId}
					{/if}
				</div>
			</td>
		{if count % 5 === 0}
		</tr>
		<tr>
		{/if}
		{/for}
		</tr>
		{/if}
	</tbody>
</table>
 -->
</div>

<div id="roster_grouped_template" style="display:none"><!--
<table cellpadding="0" cellspacing="0" width="100%">
	<tbody>
	{for siteGroup in siteGroups}
		<tr>
			<td>
				<table width="100%">
					<tbody>
						<tr>
						<td><h3>${siteGroup.title}</h3></td>
						<td>
							<span style="text-align: right" class="instruction">
								<div style="padding-left:10px;">${rolesText[siteGroup.id].participants}</div>
								<div style="padding-left:10px;">
								{for role in rolesText[siteGroup.id].roles}
									${role.frag}
								{/for}
								</div>
							</span>
						</td>
						</tr>
					</tbody>
				</table>
				<table cellpadding="0" cellspacing="0" class="listHier rosterTable">
					<thead>
						<tr>
							<th width="25%"><a href="#">${facet_name}</a></th>
							<th width="10%"><a href="#">${facet_userId}</a></th>
							<th width="15%"><a href="#">${facet_role}</a></th>
							<th width="50%">${facet_groups}</th>
						</tr>
					</thead>
					<tbody>
					{for siteGroupUser in siteGroup.users}
						{for member in membership}
							{if siteGroupUser === member.userId}
								<tr>
									<td>
										{if firstNameLastName}
											${member.userDisplayName}
										{else}
											${member.userSortName}
										{/if}
									</td>
									<td>
										{if viewProfile}
											<a href="/sakai-roster-tool/roster.html?state=profile&siteId=${siteId}&language=${navigator.language}&userId=${member.userId} "title="${show_profile}">
												${member.userDisplayId}
											</a>
										{else}
											${member.userDisplayId}
										{/if}
									</td>
									<td>${member.memberRole}</td>
									<td>${groupsByUserId[member.userId]}</td>
								</tr>
							{/if}
						{/for}
					{/for}
					</tbody>
				</table>
			</td>
		</tr>		
	{/for}
	</tbody>
</table>
-->
</div>

<div id="roster_ungrouped_template" style="display:none"><!--
<table cellspacing="0" cellpadding="0" class="listHier rosterTable" id="roster_form_rosterTable">
	<thead>
		<tr>
			<th><a href="#">${facet_name}</a></th>
			<th><a href="#">${facet_userId}</a></th>
			<th><a href="#">${facet_role}</a></th>
			<th>${facet_groups}</th>
		</tr>
	</thead>
	<tbody>
		{for member in membership}
			<tr>
				<td>
					{if firstNameLastName}
						${member.userDisplayName}
					{else}
						${member.userSortName}
					{/if}
				</td>
				<td>
					{if viewProfile}
						<a href="/sakai-roster-tool/roster.html?state=profile&siteId=${siteId}&language=${navigator.language}&userId=${member.userId} "title="${show_profile}">
							${member.userDisplayId}
						</a>
					{else}
						${member.userDisplayId}
					{/if}
				</td>
				<td>${member.memberRole}</td>

-->
</div>
