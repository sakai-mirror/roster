else

	$.localise('roster-translations');
}

			</td>
		</tr>
	</tbody>
</table>

								name="roster_form:photo_filter" />
								${roster_official_photos}
							</label>
						</td>
						<td>
							<label>
							<input type="radio" onclick="this.form.submit()"
								value="false" checked="checked"
								name="roster_form:photo_filter" />
								${roster_profile_photos}
							</label>
						</td>
					</tr>
				</table>
			</td>
			<td class="rosterPageHeaderRight">

		</tr>
